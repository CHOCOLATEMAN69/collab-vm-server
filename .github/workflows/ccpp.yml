name: CollabVM Server 2 CI

on: [push, pull_request]

jobs:
  windows_x64: # Windows Server 2019 (x64)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
        with: 
          submodules: true
      - name: Setup 
        id: setup
        shell: powershell
        run: | 
          git submodule update --init --recursive
          # Install dependencies
          vcpkg update
          vcpkg install --triplet x64-windows cairo libjpeg-turbo sqlite3 libpng openssl pthreads
      - name: Build
        id: build
        shell: powershell
        run: |
          # fuck you github actions 
          Invoke-WebRequest https://github.com/Cosmic-Sans/collab-vm-server/archive/prerelease.zip -OutFile prerelease.zip
          dir 
          exit
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          tag_name: prerelease
          release_name: Release ${{github.ref}}
          body: |
            This is a test pre-release for CollabVM Server 2.
          draft: false
          prerelease: false
      - name: Deploy Release
        id: deploy_release
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with: 
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: prerelease.zip
          asset_name: prerelease.zip
          asset_content_type: application/zip
