name: C/C++ CI

on: [push, pull_request]

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        name: [windows-2019-vs]
        include:
          - name: ubuntu-18.04-gcc-8
            os: ubuntu-18.04
            compiler: gcc
            version: "8"
          - name: windows-2019-vs
            os: windows-2019
            compiler: cl
          - name: windows-2019-clang
            os: windows-2019
            compiler: clang
          - name: windows-2019-gcc
            os: windows-2019
            compiler: gcc
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true

    - name: Initalization
      run: mkdir build
    
    # Windows
    - name: Install and Compile (Windows x64, Visual Studio 2019)
      if: startsWith(matrix.os, 'windows-2019-vs')
      shell: powershell
      run: |
        mkdir install
        vcpkg update
        vcpkg install --triplet x64-windows cairo libjpeg-turbo sqlite3 libpng openssl pthreads
        cd build
        cmake -G "Visual Studio 16 2019" -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_INSTALL_PREFIX=D:/a/collab-vm-server/collab-vm-server/install/ -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET=x64-windows ..
        cmake --build . --target install --config RelWithDebInfo 
        dir D:\a\collab-vm-server\collab-vm-server\install
        exit
    
    # Debug/Unsupported methods
    - name: Install and Compile (Windows x64, Clang)
      if: startsWith(matrix.os, 'windows-2019-clang')
      shell: powershell
      run: |
        mkdir install
        Invoke-Expression (New-Object System.Net.WebClient).DownloadString('https://get.scoop.sh')
        scoop install llvm --global
        clang --version
        exit

    - name: Install and Compile (Windows x64, GCC)
      if: startsWith(matrix.os, 'windows-2019-gcc')
      shell: powershell
      run: |
        mkdir install
        Invoke-Expression (New-Object System.Net.WebClient).DownloadString('https://get.scoop.sh')
        scoop install gcc --global
        gcc --version
        exit
    
